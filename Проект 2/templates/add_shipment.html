<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Додати товар</title>
</head>
<body>
    <h1>Додавання партії товару на склад</h1>
    <form method="POST">
        <p>
            <input type="text" name="wares" placeholder="Назва товару" size="60"> <br>
            <input type="text" name="category" placeholder="Категорія" size="60"> <br>
            <input type="number" name="mass" placeholder="Маса" size="60" step="any"> <br>
            <input type="number" name="building" placeholder="Корпус" size="60">
            <input type="number" name="section" placeholder="Відділення" size="60">
            <input type="number" name="shelf" placeholder="Полиця" size="60"> <br>
            <input type="submit" value="Додати"> <br>
        </p>
    </form>
    <a href="/" title="Повернутися на головну">Повернутися на головну</a>
    <p>
        <h4> $result </h4>
    </p>
</body>
</html>
